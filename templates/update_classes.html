{% extends 'base.html' %}
{% set active_page = 'classes' %}
{% block title %}Update Class{% endblock%}
{% block pageheader %} Update Class {% endblock %}
{%block content%}
<form class="edit" action='/update-class/{{ course.id }}' method="post">
   <fieldset>
      <legend>Update Class Data</legend>
      <fieldset>
         <label>*Class Name:
            <input type="text" name="name" size="30" maxlength="100" value='{{ course.name }}' required>
         </label>
         <br />
      </fieldset>
      <br />
      <fieldset>
         <label>*Class Credits:
            <input type="number" name="credit" size="30" maxlength="100" value='{{ course.credit }}' required>
         </label>
         <br />
      </fieldset>
      <br />
      <fieldset>
         <label for="professor_id">*Professor:</label>
         <select id="professor_id" name="professor_id" required>
            {% if professors %}
            {% for professor in professors%}
            {% if professor.id == course.professor_id %}
            <option selected value={{professor.id}}>{{professor.first_name}} {{professor.last_name}}</option>
            {% else %}
            <option value={{professor.id}}>{{professor.first_name}} {{professor.last_name}}</option>
            {% endif %}
            {% endfor %}
            {% else %}
            <option selected disabled value="">No Professors Available</option>
            {% endif %}
         </select>
      </fieldset>
      <br />
      <button type="submit" value="Submit">Submit</button>
   </fieldset>
</form>

{% endblock %}
