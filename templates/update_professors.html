{% extends 'base.html' %}
{% set active_page = 'professors' %}
{% block title %}Update Professor{% endblock%}
{% block pageheader %} Update Professor {% endblock %}
{%block content%}
<div class="row justify-content-center my-2">
        <div
            class="col-md-6">
            <!-- form card login -->
            <div class="card ">
                <div class="card-header">
                    <h3 class="mb-0">Update Professor</h3>
                </div>
                <div class="card-body">
                    <form class="edit" action='/update-professor/{{ professor.id }}' method="post">
                        <div class="form-group">
                            <label for="">First Name</label>
                            <input class="form-control" value='{{ professor.first_name }}' type="text" name="first_name" required>
                        </div>
                        <div class="form-group">
                            <label for="">Last Name</label>
                            <input class="form-control" value='{{ professor.last_name}}' type="text" name="last_name" required></label>
                        </div>
                        <div class="form-group">
                            <label for="house_id">*House:</label>
                            <select class="form-control" id="house" name="house_id" required>
                                {% if houses %}
                                {% for house in houses%}
                                {% if house.id == professor.house_id %}
                                <option selected value={{house.id}}>{{house.name}}</option>
                                {% else %}
                                <option value={{house.id}}>{{house.name}}</option>
                                {% endif %}


                                {% endfor %}
                                {% else %}
                                <option disabled value="">No Houses Available</option>
                                {% endif %}
                            </select>
                        </div>
                        <button class="btn btn-success btn-lg float-right" type="submit" value="Submit">Submit</button>
                        <button class="btn btn-danger btn-lg float-right mr-2" onclick="window.location.href='/professors';">Cancel</button>
                        
                    </form>
                </div>
                <!--/card-block-->
            </div>
            <!-- /form card login -->
        </div>
    </div>

{% endblock %}
