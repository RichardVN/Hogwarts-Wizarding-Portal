{% extends 'base.html' %}
{% set active_page = 'houses' %}
{% block title %}Update House
{% endblock %}
{% block pageheader %}
    Update House
{% endblock %}
{% block content %}
    <div class="row justify-content-center my-2">
        <div
            class="col-md-6">
            <!-- form card login -->
            <div class="card ">
                <div class="card-header">
                    <h3 class="mb-0">Update House</h3>
                </div>
                <div class="card-body">
                    <form class="edit" action='/update-house/{{ house.id }}' method="post">

                        <div class="form-group">
                            <label for="">House Name</label>
                            <input class="form-control" type="text" name="name" value={{ house.name }} required></input>
                        </div>


                        <div class="form-group">
                            <label for="">House Mascot</label>
                            <input class="form-control" type="text" name="mascot" value={{ house.mascot }} required></input>
                        </div>


                        <div class="form-group">
                            <label for="">House Founder</label>
                            <input class="form-control" type="text" name="founder" value={{ house.founder }} required></input>
                        </div>

                        <div class="form-group">
                            <label for="">House Head</label>
                            <input class="form-control" type="text" name="head" value={{ house.head }} required></input>
                        </div>


                        <button type="submit" class="btn btn-success btn-lg float-right">Update</button>
                        <button class="btn btn-danger btn-lg float-right mr-2" onclick="window.location.href='/students';">Cancel</button>

                    </form>
                </div>
                <!--/card-block-->
            </div>
            <!-- /form card login -->
        </div>
    </div>

{% endblock %}
